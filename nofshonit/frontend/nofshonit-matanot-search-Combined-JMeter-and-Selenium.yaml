    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: nofshonit-matanot-search-Selenium
  blazegrid: true
  
  capabilities: 
    browserName: chrome
  hold-for: 20m

- executor: jmeter
  scenario: nofshonit-matanot-search-Http
  concurrency: 20
  ramp-up: 1m
  hold-for: 19m

scenarios:
  nofshonit-matanot-search-Selenium:
    generate-flow-markers: true 
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://testclientnofshonit.dts.co.il/)
      - clickByCSS(i.heart.large.icon.favorites-link-icon)
      - clickByCSS(button.ui.circular.primary.button.toGiftsBtn)
      - clickByXPath(//div[@id='__next']/div/div[2]/div[2]/div[2]/div/div[4]/div[2]/div/div[2]/div[8]/div/a/div/img)

  nofshonit-matanot-search-Http:
    headers:
      Sec-Fetch-Mode: cors
      Origin: 'https://testclientnofshonit.dts.co.il'
      User-Agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.90 Safari/537.36'
    requests:
      - transaction: Test
        force-parent-sample: false
        do:
          - url: 'https://testbacknofshonit.dts.co.il/api/category/getCategoryFilterPage'
            method: OPTIONS
            label: 'https://testbacknofshonit.dts.co.il/api/category/getCategoryFilterPage'
            headers:
              Access-Control-Request-Method: POST
              Access-Control-Request-Headers: 'content-type,organizationid,token'
              Accept: '*/*'
          - url: 'https://testbacknofshonit.dts.co.il/api/category/getCategoryFilterPage'
            method: POST
            label: 'https://testbacknofshonit.dts.co.il/api/category/getCategoryFilterPage'
            headers:
              organizationId: '38'
              Content-Type: application/json;charset=UTF-8
              Accept: 'application/json, text/plain, */*'
              token: 
            body: '{"amountPerPage":21,"pageNumber":1,"priceSort":0,"categoryTagIDs":[0]}'
          - url: 'https://testbacknofshonit.dts.co.il/api/category/GetCategoryPage?categoryId=43214'
            method: OPTIONS
            label: 'https://testbacknofshonit.dts.co.il/api/category/GetCategoryPage?categoryId=43214'
            headers:
              Access-Control-Request-Method: GET
              Access-Control-Request-Headers: 'organizationid,token'
